<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link rel="stylesheet" href="styles/supervisor.css">
</head>
<body>
    <header>
        <h1>Supervisor Dashboard</h1>
        <button class="logout-btn">Logout</button>
    </header>
    
    <div class="container">
        <h2>Request PPE for Employees</h2>
        <form id="ppeRequestForm">
            <input type="text" id="employeeName" placeholder="Employee Name" required />
            <input type="text" id="employeeID" placeholder="Employee ID" required />
            <div>
                <input type="checkbox" id="safetyShoes" /> Safety Shoes
                <input type="checkbox" id="earPlugs" /> Ear Plugs
                <input type="checkbox" id="gogglesWhite" /> Goggles (White)
                <input type="checkbox" id="gogglesBlack" /> Goggles (Black)
                <input type="checkbox" id="helmet" /> Helmet
                <input type="checkbox" id="mask" /> Mask
            </div>
            <input type="text" id="requestDate" value="" readonly />
            <button type="submit" id="submitRequest">Submit Request</button>
        </form>
    </div>

    <script src="scripts/common.js"></script>
</body>
</html>
