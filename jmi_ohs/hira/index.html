<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRA Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">HIRA Dashboard</h1>
    </header>

    <div class="container">
        <!-- Machine Selection Dropdown -->
        <div class="dropdown">
            <label for="machineSelect">Select a Machine:</label>
            <select id="machineSelect" onchange="updateData()">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <!-- Images (Machine & Risk Matrix) displayed side by side -->
        <div class="image-container">
            <div id="machineImage" class="image-box"></div>
            <div id="riskMatrixImage" class="image-box"></div>
        </div>

        <!-- Display hazard data table -->
        <h2>Machine Work Description and Risk Assessment</h2>
        <table id="hazardTable">
            <thead>
                <tr>
                    <th>Machine</th>
                    <th>Specific Hazard</th>
                    <th>Perceived Risk </th>
                    <th>Severity</th>
                    <th>Likelihood</th>
                    <th>Risk Rating</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically using JavaScript -->
            </tbody>
        </table>

        <!-- Display control measures table -->
        <h2>Current Control Measures</h2>
        <table id="controlMeasuresTable">
            <thead>
                <tr>
                    <th>Machine</th>
                    <th>Perceived Risk</th>
                    <th>Required New Control</th>
                    <th>Responsibility</th>
                    <th>Time Frame</th>
                    <th>Severity (N)</th>
                    <th>Likelihood (N)</th>
                    <th>Risk</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
