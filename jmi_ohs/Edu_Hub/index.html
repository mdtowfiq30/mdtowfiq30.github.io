<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - Training Materials</title>
    <link rel="stylesheet" href="style.css">  <!-- External CSS File -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="https://mdtowfiq30.github.io/jmi_ohs/" class="navbar-link">JMI OHS</a>
    </nav>

    <!-- Main Content -->
    <section id="edu-hub">
        <h2>Edu Hub - Training Materials</h2>
        
        <!-- Dropdown to select PDF -->
        <div class="pdf-dropdown">
            <label for="pdf-select">Choose a training material:</label>
            <select id="pdf-select">
                <option value="Forklift safety.pdf">Forklift Safety</option>
                <option value="Fire_safety.pdf">Fire Safety Training</option>
                <option value="Work_at_height.pdf">Work at Height Training</option>
            </select>
        </div>

        <!-- PDF Display Section -->
        <div class="pdf-container">
            <iframe id="pdf-viewer" src="Forklift safety.pdf" width="100%" height="500px"></iframe>
        </div>
        
    </section>

    <script>
        document.getElementById("pdf-select").addEventListener("change", function() {
            var pdfViewer = document.getElementById("pdf-viewer");
            pdfViewer.src = this.value;  // Change the PDF source based on selection
        });
    </script>

</body>
</html>
