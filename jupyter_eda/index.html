<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Jupyter Notebook Viewer</h1>
        <div class="header-controls">
            <a href="../index.html" class="home-button">Home Page</a>
            <label for="notebookSelect" class="select-label">Select a Notebook:</label>
            <select id="notebookSelect">
                <option value="PATIENTS.html">Patient</option>
                <option value="store_EDA.html">Store </option>
                <option value="Sales_EDA.html">Sales</option>
                <option value="Olympic_EDA.html"Olympic</option>
            </select>
        </div>
    </header>

    <main>
        <iframe id="notebookIframe" src="PATIENTS.html" width="100%" height="800px"></iframe>
    </main>

    <script>
        const notebookSelect = document.getElementById('notebookSelect');
        const notebookIframe = document.getElementById('notebookIframe');

        notebookSelect.addEventListener('change', function () {
            const selectedNotebook = notebookSelect.value;
            notebookIframe.src = selectedNotebook;
        });
    </script>

</body>
</html>
