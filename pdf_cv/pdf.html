<!DOCTYPE html>
<html lang="en">
<head>

  <title>PDF Reader</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Header Section -->
  <header class="pdf-reader-header">
    <h1>PDF Reader</h1>
    <div class="pdf-selector">
      <label for="pdfSelect">Select a PDF to view:</label>
      <select id="pdfSelect">
        <option value="MD_TOWFIQ_ELAHI__CV.pdf">CV - MD Towfiq Elahi</option>
        <!--<option value="assets/sample1.pdf">Sample PDF 1</option> -->
        <!--<<option value="assets/sample2.pdf">Sample PDF 2</option>-->
      </select>
    </div>
  </header>

  <!-- PDF Container -->
  <div class="pdf-container">
    <!-- Embedding PDF in the page -->
     <embed id="pdfEmbed" src="MD_TOWFIQ_ELAHI__CV.pdf" type="application/pdf" width="100%" height="600px" /> 
  <!--  <iframe src="MD_TOWFIQ_ELAHI__CV.pdf" width="100%" height="600px"></iframe> -->
  </div>

  
  <script src="script.js"></script>

</body>
</html>
