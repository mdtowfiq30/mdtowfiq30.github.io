<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Markers with Heatmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Accident Report - Plant Layout</h1>

        <!-- Plant Selection Buttons -->
        <div class="button-container">
            <button onclick="location.href='index.html'">JCL</button>
            <button onclick="location.href='jsatl/jsatl.html'">JSATL</button>
        </div>

        <label for="month">Select Month:</label>
        <select id="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
        </select>

        <button id="toggleHeatmap">Toggle Heatmap</button>
        <h1>JCL Plant</h1>

        <div class="image-container">
            <img src="images/JCL.png" alt="Workplace" class="background-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
